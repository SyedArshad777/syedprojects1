<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room {{ room.number }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Room {{ room.number }} Details</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Type: {{ room.get_room_type_display }}</h5>
                <p class="card-text">
                    <strong>Price per Night:</strong> â‚¹{{ room.price_per_night }}<br>
                    <strong>Status:</strong>
                    {% if room.is_available %}
                        <span class="text-success">Available</span>
                    {% else %}
                        <span class="text-danger">Booked</span>
                    {% endif %}
                </p>

                {% if room.is_available %}
                    <a href="{% url 'book_room' room.id %}" class="btn btn-primary">Book This Room</a>
                {% else %}
                    <button class="btn btn-secondary" disabled>Not Available</button>
                {% endif %}
                <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">Back to Room List</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
